<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>React Game Calendar</title>
    <link rel="shortcut icon" href="/img/favicon-white.png" />   
</head>
<body>

    <div id="app"></div>
    
    <script>
        window.onload = function () { 
            var version = detectIE();
            
            if(version == false) {
                
            } else {
                alert("React Game Calendar does not support Internet Explorer.  Please use Google Chrome or Firefox.");
            }
        }
        
        function detectIE() {
          var ua = window.navigator.userAgent;

          var msie = ua.indexOf('MSIE ');
          if (msie > 0) {
            // IE 10 or older => return version number
            return parseInt(ua.substring(msie + 5, ua.indexOf('.', msie)), 10);
          }

          var trident = ua.indexOf('Trident/');
          if (trident > 0) {
            // IE 11 => return version number
            var rv = ua.indexOf('rv:');
            return parseInt(ua.substring(rv + 3, ua.indexOf('.', rv)), 10);
          }

          var edge = ua.indexOf('Edge/');
          if (edge > 0) {
            // Edge (IE 12+) => return version number
            return parseInt(ua.substring(edge + 5, ua.indexOf('.', edge)), 10);
          }

          // other browser
          return false;
}
    </script>
    <script src="index.js"></script>
    <link rel="stylesheet" href="/node_modules/react-datepicker/dist/react-datepicker.css" />
    <link rel='stylesheet' href='/node_modules/react-event-calendar/style.css' />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/latest/css/bootstrap.min.css">
    <link rel="stylesheet" href="animate.css">
    <link rel='stylesheet' href='styles.css' />
    <link rel='stylesheet' href='/node_modules/react-progress-bar-battlenet-style/style.css' />
    <link href='https://fonts.googleapis.com/css?family=Play' rel='stylesheet' type='text/css'>
</body>
</html>
